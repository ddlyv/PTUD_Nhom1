<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Lịch Tái Khám</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <style>
        .status-btn {
            border: none;
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 0.9rem;
            color: white;
            width: 150px;
        }

        .status-checked {
            background-color: #6c757d;
        }

        .status-unchecked {
            background-color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Danh Sách Lịch Tái Khám</h2>

        <div class="d-flex justify-content-end mb-3">
            <input type="text" class="form-control me-2" placeholder="Nhập từ khóa" style="width: 200px;">
            <button class="btn btn-primary">Tìm kiếm</button>
        </div>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">Mã lịch tái khám </th>
                    <th scope="col">Họ tên</th>
                    <th scope="col">Ngày sinh</th>
                    <th scope="col">Giới tính</th>
                    <th scope="col">Số điện thoại</th>
                    <th scope="col">Bác sĩ</th>
                    <th scope="col">Ngày khám</th>
                    <th scope="col">Thời gian</th>
                    <th scope="col">Triệu chứng</th>
                    <th scope="col">Trạng Thái</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AP-4482</td>
                    <td>Faker</td>
                    <td>2024-10-11</td>
                    <td>Nam</td>
                    <td>0123456789</td>
                    <td>T1</td>
                    <td>2024-10-11</td>
                    <td>08:30 - 09:00</td>
                    <td>123</td>
                    <td><button type="button" class="btn btn-success">Đã khám</button>
                </tr>
                <tr>
                    <td>AP-4482</td>
                    <td>Zeus</td>
                    <td>2024-10-15</td>
                    <td>Nam</td>
                    <td>0147852369</td>
                    <td>T1</td>
                    <td>2024-10-15</td>
                    <td>09:30 - 10:00</td>
                    <td>123</td>
                    <td><button class="btn btn-secondary">Chưa khám</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
